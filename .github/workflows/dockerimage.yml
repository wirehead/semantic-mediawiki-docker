name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/wirehead/semantic-mediawiki:${{ github.sha }}
    - name: Push the docker image
      run: docker push docker.pkg.github.com/wirehead/semantic-mediawiki:${{ github.sha }}
